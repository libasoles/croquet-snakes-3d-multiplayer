<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Snakes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <a-scene environment="preset: forest; skyColor: #20F; ground: hills">
      <a-assets>
        <a-asset-item
          id="flamingo"
          src="http://localhost:1234/flamingo/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="humanCard"
          src="http://localhost:1234/human_card/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <a-entity
        gltf-model="#flamingo"
        animation-mixer="clip: Take 001"
        position="1 0 -28"
        scale="0.3 0.3 0.3"
      ></a-entity>

      <a-entity
        gltf-model="#humanCard"
        position="-18 4.1 -25"
        rotation="0 0 0"
        scale="2.5 2.5 2.5"
      ></a-entity>

      <a-entity
        gltf-model="#humanCard"
        position="12 4.1 -25"
        rotation="0 0 0"
        scale="2.5 2.5 2.5"
      ></a-entity>

      <a-entity
        gltf-model="#humanCard"
        position="-21 4.1 -6"
        rotation="0 90 0"
        scale="2.5 2.5 2.5"
      ></a-entity>

      <a-entity
        gltf-model="#humanCard"
        position="-21 4.1 0"
        rotation="0 90 0"
        scale="2.5 2.5 2.5"
      ></a-entity>

      <a-entity
        gltf-model="#humanCard"
        position="-21 4.1 11"
        rotation="0 90 0"
        scale="2.5 2.5 2.5"
      ></a-entity>

      <a-entity
        gltf-model="#humanCard"
        position="-21 4.1 28"
        rotation="0 90 0"
        scale="2.5 2.5 2.5"
      ></a-entity>

      <a-entity
        gltf-model="#humanCard"
        position="27 4.1 -5"
        rotation="0 270 0"
        scale="2.5 2.5 2.5"
      ></a-entity>

      <a-entity
        gltf-model="#humanCard"
        position="27 4.1 0"
        rotation="0 270 0"
        scale="2.5 2.5 2.5"
      ></a-entity>

      <a-entity
        gltf-model="#humanCard"
        position="27 4.1 9"
        rotation="0 270 0"
        scale="2.5 2.5 2.5"
      ></a-entity>

      <a-entity
        gltf-model="#humanCard"
        position="27 4.1 23"
        rotation="0 270 0"
        scale="2.5 2.5 2.5"
      ></a-entity>
    </a-scene>

    <script src="https://unpkg.com/@croquet/croquet@0.5.0/pub/croquet.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
